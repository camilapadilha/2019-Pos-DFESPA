<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 08</title>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container py-5">
        <div class="row pt-5 pl-5">
            <div class="col">
                <h3>Atividade 08 - jQuery</h3>
                <h4>Galeria</h4>
                <div class="fotoG mb-5">
                    <img src="" alt="">
                </div>
                <div class="mini">
                    <img src="img/coruja01.jpg" alt="">
                    <img src="img/coruja02.jpg" alt="">
                    <img src="img/coruja03.jpg" alt="">
                    <img src="img/coruja04.jpg" alt=""> 
                    <img src="img/coruja05.jpg" alt="">

                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $(".mini img").click(function(){
                    var fotoSelecionada = $(this).attr("src");
                    $(".fotoG img").attr("src", fotoSelecionada);
                }); //fim clicar img
            });//fim ler documento
        </script>
        <style>
         .mini img {
                width: 100px;
                height: 100px;
            }
         .fotoG img {
                width: 300px;
                height: 300px;
                margin-left: 100px;
            }
        </style>
</body>

</html>
