<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 08 - Ajax, JSON e jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-buscar").click(function (e){
                var nome = $("#nome").val();

                var url = "http://localhost/2019-Pos-Front-End/aula08_pessoas.php?nome=" + nome;

                var dados = "";

                $.getJSON(url, dados,
                    function (resposta, status) {
                        $("#resultado").html("<ul>");
                        $.each(resposta.pessoas, function (indice, item) { 
                             $("#resultado").append("<li>"+item.id+" - "+item.nome+"</li>");
                        });
                        $("#resultado").append("</ul>");
                    }
                );
            });
            
            
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-4">

                <h3 class="border-bottom border-dark">
                    Consulta de clientes com Ajax e jQuery
                </h3>

            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto px-4">
                
                <form action="">

                    <div>
                        <label for="">Nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </div>

                    <br>

                    <button type="button" id="btn-buscar" class="btn btn-primary">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        Pesquisar
                    </button>


                </form>
        
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto p-4">
        
                <h3 class="border-bottom border-dark">
                    Resultado da pesquisa
                </h3>

                <div id="resultado" class="">
                    <i class="fa fa-search-plus" aria-hidden="true"></i>
                    Fa√ßa uma busca para ver os resultados.
                </div>
        
            </div>
        </div>

    </div>
    

</body>

</html>
