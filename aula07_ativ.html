<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 07 - Ajax, JSON e jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $("#cep").blur(function () {
                var cep = $(this).val();
                var url = "https://viacep.com.br/ws/" + cep + "/json/?callback=?";

                var dados = "";


                $.getJSON(url, dados, function (resp, status) {
                    $("#nome").val(resp.nome);
                    $("#logradouro").val(resp.logradouro);
                    $("#bairro").val(resp.bairro);
                    $("#cidade").val(resp.cidade);

                });

            });


        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-4">

                <h3 class="border-bottom border-dark">
                    Consulta de clientes com Ajax e jQuery
                </h3>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto px-4">

                <form action="">

                    <div>
                        <label for="">Nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div>
                        <label for="">CEP:</label>
                        <input type="text" id="cep" class="form-control">
                    </div>
                    <div>
                        <label for="">Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control">
                    </div>
                    <div>
                        <label for="">Bairro:</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                    <div>
                        <label for="">Cidade:</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
