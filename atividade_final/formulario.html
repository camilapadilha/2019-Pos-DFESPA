<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Currículo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: powderblue">
    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-md"></div>

            <div class="col-md-5 mx-auto px-4 m-5 p-5 border shadow p-3 mb-5 bg-white rounded">
                <h3 class="border-bottom border-dark mb-5 mt-5">Cadastro de Currículo</h3>
                <form>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-dPessoais-tab" data-toggle="tab"
                                href="#nav-dPessoais" role="tab" aria-controls="nav-dPessoais"
                                aria-selected="true">Dados Pessoais</a>

                            <a class="nav-item nav-link" id="nav-dFormacao-tab" data-toggle="tab" href="#nav-dFormacao"
                                role="tab" aria-controls="nav-dFormacao" aria-selected="false">Dados de Formação
                                Acadêmica</a>

                            <a class="nav-item nav-link" id="nav-dProfissionais-tab" data-toggle="tab"
                                href="#nav-dProfissionais" role="tab" aria-controls="nav-dProfissionais"
                                aria-selected="false">Dados Profissionais</a>

                            <a class="nav-item nav-link" id="nav-dfinalizar-tab" data-toggle="tab"
                                href="#nav-dfinalizar" role="tab" aria-controls="nav-dfinalizar"
                                aria-selected="false">Finalizar</a>
                        </div>
                    </nav>
                    <div class="tab-content mt-3" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-dPessoais" role="tabpanel"
                            aria-labelledby="nav-dPessoais-tab">
                            <div id="dadosPessoas">
                                <h3>Dados Pessoais</h3>

                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="nome">Nome</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="nome" type="text" class="form-control obrigatorio"
                                                placeholder="Digite seu nome">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="cpf">CPF</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="cpf" type="text" class="form-control obrigatorio"
                                                placeholder="Digite seu cpf">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="">RG</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class=" fa fa-address-card-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Digite seu RG">
                                        </div>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="">Cep</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-address-book" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="cep" type="text" class="form-control"
                                                placeholder="Digite seu Cep">
                                        </div>
                                    </div>
                                </div>

                                <br>
                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="">Endereço</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-street-view" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="end" type="text" class="form-control"
                                                placeholder="Digite seu Endereço">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="">Bairro</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-home" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="bairro" type="text" class="form-control"
                                                placeholder="Digite seu Bairro">
                                        </div>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="">Cidade</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-building" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="cid" type="text" class="form-control"
                                                placeholder="Digite sua Cidade">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="">Estado</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="est" type="text" class="form-control"
                                                placeholder="Digite seu Estado">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-dFormacao" role="tabpanel"
                            aria-labelledby="nav-dFormacao-tab">
                            <div id="dadosFormacao">
                                <h3>Dados de Formação Acadêmica</h3>

                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="cursoS">Curso Superior</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="cursoS" type="text" class="form-control obrigatorio"
                                                placeholder="Digite o seu curso superior">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="instituicaoCursoSup">Instituição</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-university" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="instituicaoCursoSup" type="text" class="form-control obrigatorio"
                                                placeholder="Digite a instituição">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>

                                    <div class="form-group col-md">
                                        <label for="">Data de Conclusão</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="">Especialização</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control"
                                                placeholder="Digite a sua especialização">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="instituicaoEspecializacao">Instituição</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-university" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="instituicaoEspecializacao" type="text" class="form-control"
                                                placeholder="Digite a instituição">
                                        </div>
                                    </div>

                                    <div class="form-group col-md">
                                        <label for="">Data de Conclusão</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-dProfissionais" role="tabpanel"
                            aria-labelledby="nav-dProfissionais-tab">
                            <div id="dadosProf">
                                <h3>Dados profissionais</h3>
                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="saida">Data Entrada</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="saida" type="date" class="form-control obrigatorio">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md">
                                        <label for="">Saída</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="funcao">Função</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="funcao" type="text" class="form-control obrigatorio"
                                                placeholder="Digite a sua função na empresa">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md">
                                        <label for="">Empresa</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-building-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control"
                                                placeholder="Digite o nome da empresa">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-dfinalizar" role="tabpanel"
                            aria-labelledby="nav-dfinalizar-tab">
                            <div id="dadosFinalizar">
                                <h3>Finalizar</h3>

                                <div class="form-row">
                                    <div class="form-group col-md">
                                        <label for="email">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="email" type="email" class="form-control obrigatorio"
                                                placeholder="Digite seu email">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="senha">Senha</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-key" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="senha" type="password" class="form-control obrigatorio"
                                                placeholder="Digite uma senha">
                                        </div>
                                        <span class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="confirmSenha">Confirmar senha</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">
                                                    <i class="fa fa-key" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input id="confirmSenha" type="password" class="form-control obrigatorio"
                                                placeholder="Digite a senha novamente">
                                        </div>
                                        <span id="spanSenha" class="text-danger mt-0 mb-0"></span>
                                    </div>
                                </div>

                                <button type="submit" id="btn-salvar" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                    <div id="tabela" class="invisible mt-5">
                        <h4>Listagem de Candidatos</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cidade</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="col-md ml-5">
                <div class="row">
                    <div id="alertas"></div>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $("#myTab a").on('click', function (e) {
                e.preventDefault()
                $(this).tab('show')
            });//fim nav

            $("#cep").blur(function () {
                var cep = $(this).val();
                var url = "https://viacep.com.br/ws/" + cep + "/json/?callback=?";
                var dados = "";

                $.getJSON(url, dados,
                    function (resp, status) {
                        $("#end").val(resp.logradouro);
                        $("#bairro").val(resp.bairro);
                        $("#cid").val(resp.localidade);
                        $("#est").val(resp.uf);
                    }
                );
            });//fim preencher campos de acordo com o cep

            function confirmarSenha() {
                var senha = $("#senha").val();
                var confirmSenha = $("#confirmSenha").val();
                if (senha != confirmSenha && confirmSenha != "") {
                    $("#spanSenha").text("senhas diferentes");
                    $("#confirmSenha").addClass("border border-danger");
                    $("#spanSenha").addClass("text-danger");
                }
                else if (senha == confirmSenha && confirmSenha != "") {
                    $("#spanSenha").text("senhas iguais");
                    $("#spanSenha").attr("class", "");
                    $("#spanSenha").attr("class", "text-success");
                    $("#confirmSenha").removeClass("border border-danger");

                }
                else if (confirmSenha == "") {
                    $("#spanSenha").text("");
                    $("#confirmSenha").removeClass("border border-danger");
                }
            }
            $("#confirmSenha").keyup(function () {
                confirmarSenha();
            });//fim valida senha
            $("#senha").keyup(function () {
                confirmarSenha();
            });//fim valida senha

            $("form").submit(function (e) {
                var campoObgrigatorio = false;
                var senha = $("#senha").val();
                var confirmSenha = $("#confirmSenha").val();
                $("#alertas").html("");
                $("#spanSenha").addClass("text-danger");
                $(".obrigatorio").each(function () {
                    if ($(this).val() == "") {
                        campoObgrigatorio = true;
                        var idCampo = $(this).attr("id");
                        var nomeCampo = $("label[for=" + idCampo + "]").text();
                        $(this).parent().next("span").text("O campo " + nomeCampo + " é obrigatório!");
                        $(this).addClass("border border-danger");
                        $("#alertas").append(
                            "<div class='alert alert-danger' role='alert'>" +
                            "O campo " + nomeCampo + " é obrigatório!" +
                            "</div>");
                    } else {
                        $(this).parent().next("span").text("");
                        $(this).removeClass("border border-danger");
                    }
                });

                var nome = $("#nome").val();
                var cidade = $("#cid").val();
                var email = $("#email").val();
                if (nome != "" || cidade != "" || email != "") {
                    if (campoObgrigatorio == false && senha == confirmSenha) {
                        $("#tabela").removeClass("invisible");
                        $("tbody").append(
                            "<tr>"
                            + "<td>" + nome + "</td>"
                            + "<td>" + cidade + "</td>"
                            + "<td>" + email + "</td>"
                            + "</tr>"
                        );
                        $("form input").val("");
                    }
                }
                if (senha != confirmSenha) {
                    $("#spanSenha").text("senhas diferentes");
                    $("#confirmSenha").addClass("border border-danger");
                    $("#spanSenha").addClass("text-danger");
                }
                e.preventDefault();
            });//fim valida campos obrigatórios

        });//fim documento
    </script>
</body>

</html>
