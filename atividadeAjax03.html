<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 07 - Ajax, JSON e jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $("#est").change(function () {
                var estado = $(this).val();
                var url = "http://localhost/2019-Pos-Front-End/cidades.php?nome=" + estado;
                var dados = "";
                $("#cid").empty();

                $.getJSON(url, dados,
                    function (resp, status) {
                        $.each(resp.cidades, function (index, item) {
                            $("#cid").append(
                                "<option value='" + item.id + "'>" + item.nome + "</option");
                        });
                    }
                );
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-4">

                <h3 class="border-bottom border-dark">
                    Consulta de cidades com Ajax e jQuery
                </h3>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto px-4">
                <select name="estados" id="est">
                    <option value="">Escolha uma opção</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                </select>
                <select name="cidades" id="cid">

                </select>

            </div>
        </div>
    </div>
</body>

</html>
