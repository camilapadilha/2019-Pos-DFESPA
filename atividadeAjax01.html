<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 07 - Ajax, JSON e jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#add").click(function () {
                var cep = $("#cep").val();
                var url = "https://viacep.com.br/ws/" + cep + "/json/?callback=?";

                var dados = "";

                $.getJSON(url, dados, function (resp, status) {
                    lista = [resp.cep, resp.logradouro, resp.localidade, resp.uf];
                    
                    $("tbody").append("<tr>");
                    $.each(lista, function (indice, item) {
                        $("tbody").append("<th>" + item + "</th>");
                    });
                    $("tbody").append("</tr>");
                    $("#cep").val("");
                });
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-4">

                <h3 class="border-bottom border-dark">
                    Consulta de cep com Ajax e jQuery
                </h3>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto px-4">

                <form action="">
                    <div>
                        <label for="">CEP:</label>
                        <input type="text" id="cep" class="form-control">
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-primary" id="add">Adicionar</button>
                    </div>
                    <br>
                    <div>
                        <table style="width: 100%">
                            <thead>
                                <tr>
                                    <th>CEP</th>
                                    <th>Logradouro</th>
                                    <th>Cidade</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody></tbody>

                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
