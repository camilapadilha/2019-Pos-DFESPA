<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 07 - Ajax, JSON e jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#est").change(function () {
                var estado = $(this).val();
                var url = "http://localhost/2019-Pos-Front-End/cidades.php?nome=" + estado;

                var dados = "";
                $("tbody").empty();
                $.getJSON(url, dados, function (resp, status) {
                    $.each(resp.cidades, function (indice, item) {
                        $("tbody").append(
                            "<tr>"
                            + "<th>" + item.id + "</th>"
                            + "<th>" + item.nome + "</th>"
                            + "</tr>"
                        );
                        //console.log();
                    });
                });
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-4">

                <h3 class="border-bottom border-dark">
                    Consulta de Cidades com Ajax e jQuery
                </h3>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto px-4">

                <form action="">
                    <div>
                        <h3>Escolha um estado</h3>
                        <select name="estados" id="est">
                            <option value="">Escolha uma opção</option>
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                        </select>
                        <br><br>
                        <h3>Tabela de Cidades</h3>
                        <table style="width: 100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Cidade</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
